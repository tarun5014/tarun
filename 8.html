<html>
<head>
    <style>
        /* Style for the container holding the three top images */
        .top-images-container {
            display: flex;
            justify-content: space-between;
        }
        .corner-image {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 100px; /* Fixed width for the corner image */
            height: auto; /* Maintains aspect ratio */
        }
        .center-image {
            position: absolute;
            top: 5%;
            left: 50%;
            right: 50%;
            transform: translateX(-50%);
            width: 30vw; /* Fixed width for the centered image */
            height: auto; /* Maintains aspect ratio */
        }
        .left-top-image {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 20%; /* Fixed width for the left-top image */
            height: auto; /* Maintains aspect ratio */
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            right: 10%;
            bottom:10%;
        }
        .button {
            background-color: #a0a3a1;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(35, 227, 21);
        }

        .parent {
            /* border: 1px solid red; */
            height: 100%;
            width: 100%;
            display: flex;
            align-items: end;
        }

        /* Style for the big image on the left */
        .cart-container {
            display: flex;
            width: 100%;
            height: 75%;
            justify-content: center;
        }

        /* Style for the image on the left */
        .cart-image {
            height: 400px;
            width: 30%; /* Adjust the width as needed */
            padding: 20px; /* Add padding for spacing */
            padding-left: 60px; /* Add padding for spacing */
        }

        /* Style for the text on the right */
        .cart-text {
            width: 60%; /* Adjust the width as needed */
            padding: 20px; /* Add padding for spacing */
            /* justify-content: center;
            display: flex; */
        }
    </style>
</head>
<body>
    <div class="top-images-container">
        <img class="left-top-image" src="images\left image.jfif" alt="Image 1">
        <img class="center-image" src="images\advice.jpeg" alt="Image 2">
        <img class="corner-image" src="images\kare logo.jfif" alt="Image 3">
    </div>
    <div class="parent">
        <div class="cart-container">
            <img class="cart-image" src="images\objecting bad habits.png" alt="Big Image">
            <div class="cart-text">
                <div>
                    <h1 style="font-size: 40px;">Advice To overcome bad habits:</h1>
                    <p style="font-size: 25px;"class=" mb-10">
                        1. Self-awareness: Recognize the habit and its triggers.
                        <br>
                        2. Set clear goals: Define what you want to change.
                        <br>                    
                        3. Replace with positive habits: Substitute the bad habit with a healthier one.
                        <br>
                        4. Seek support: Share your goals with friends or family for accountability.                       
                    </p>
                    <div class="button-container">
                        <a href="objecting_bad habits.html"><button class="button">Click Me</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
